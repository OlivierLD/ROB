#
# MUX definition.
# No GPS, position will be given by -Ddefault.mux.latitude and -Ddefault.mux.longitude
# Time is system time, generated by ZDA
# Astronomical data can be rendered at http://localhost:9999/web/webcomponents/console.gps.html?style=orange&bg=black&border=n&boat-data=n
#
name: "No GPS, using ZDA"
context:
  with.http.server: true
  http.port: 9999
  init.cache: true
channels:
  - type: zda
forwarders:
  - type: "tcp"
    port: 7001
computers:
  - type: long-term-storage   # ZDA
    ping-interval: 1   # 1 sec
    max-length: 10      # 10 elements
    data-path: "GPS Time,date"  # CSV list
    # Try curl -X GET http://localhost:9999/mux/cache | jq '."ZDA-store"'
    object-name: "ZDA-store"
    verbose: true

