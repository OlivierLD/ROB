#
# MUX definition.
# UDP Consumer
#
name: "UDP Client Test. Can receive data from OpenCPN (udp:8002)."
context:
  with.http.server: true
  http.port: 1234
  init.cache: true
channels:
  - type: file
    filename: ./sample-data/logged.data.zip
    zip: true
    path.in.zip: 2010-11-08.Nuku-Hiva-Tuamotu.nmea
    verbose: false
  - type: udp
    server: "localhost"
    port: 8002
    timeout: -1
    verbose: false
forwarders:
  - type: file
    filename: sample-data/data.nmea
    device.filters: AI
    sentence.filters: VDM
    flush: true
  - type: udp
    port: 8003
    server: localhost
    sentence.filters: ~VDM,~VDO
  - type: console

