  # GPS + NMEA
  - type: file
    filename: ./sample-data/2010-11-08.Nuku-Hiva-Tuamotu.nmea.zip
    zip: true
    path.in.zip: 2010-11-08.Nuku-Hiva-Tuamotu.nmea
    verbose: false
  # AIS Data
  - type: file
    filename: ./sample-data/logged.data.archive.zip
    zip: true
    path.in.zip: ais.nmea
    verbose: false
forwarders:
