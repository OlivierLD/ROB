#
# for nmea.forwarders.SSD1306Processor
# display.time is the amount of seconds a given value remains displayed before switching to the next one.
#
display.time=10
screen.verbose=false
#
# The DelegateConsumer
data.consumer=nmea.forwarders.delegate.SSD1306RESTConsumer
consumer.properties=mux-configs/REST.ssd1306.dg.properties
#
# Available data:  TODO the right list below
# - POS Position
# - SOG, KMH, MPH, MS Speed Over Ground in knots, km/h, mph or m/s
# - COG Course Over Ground
# - BSP Boat Speed
# - HDG Heading
# - PCH Pitch
# - ROL Roll
# - TWD True Wind Direction
# - TWS - True Wind Speed
# - TWA - True Wind Angle
# - AWS - Apparent Wind Speed
# - AWA - Apparent Wind Angle
# - WTP - Water Temperature
# - ATP - Air Temperature
# - PML - Pressure at Mean Sea Level
# - HUM - Humidity
# - DBT - Depth
# - CUR - Current. Speed and Direction
#
to.display=POS,AWS,TWS,BSP,HDG,COG,GPS
# to.display=POS,AWS,TWS,BSP,HDG,COG,MS,GPS
