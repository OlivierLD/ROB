#
# MUX definition.
# With Python TCP Server input, on port 7001
#
name: "Serial GPS, with TCP server, in Python"
description:
  - Requires the Python server to be running
  - python3 src/main/python/TCP_ZDA_server.py --port:7001 --host:192.168.1.105
context:
  with.http.server: true
  http.port: 9999
  init.cache: true
channels:
  # ZDA Data (or others), or another Python TCP channel, as per the above.
  - type: tcp
    server: 192.168.1.101
    port: 9002
    verbose: false
#  - type: tcp
#    server: 192.168.1.105
#    port: 7002
#    verbose: false
#  - type: serial
#    port: "/dev/ttyS80"  # GPS
#    baudrate: 4800
#    verbose: false
forwarders:
  - type: console
