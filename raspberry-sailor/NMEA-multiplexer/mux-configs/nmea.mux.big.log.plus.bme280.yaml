#
# MUX definition.
#
name: "Replay big log file."
context:
  with.http.server: true
  http.port: 8080
  init.cache: true
  default.declination: 0
channels:
  - type: file
    filename: ./sample-data/logged.data.zip
    zip: true
    path.in.zip: 2010-11-08.Nuku-Hiva-Tuamotu.nmea
    verbose: false
  - type: tcp
    server: 192.168.1.105
    port: 9876
    verbose: false
forwarders:
  - type: console
computers:
  - type: "tw-current"
    prefix: "CC"
    time.buffer.length: 30, 60, 600

