#
# MUX definition.
#
name: "With a GPS and AIS, for tests"
context:
  with.http.server: true
  http.port: 9999
  init.cache: true
channels:
  # AIS Data
  - type: file
    filename: ./sample.data/logged.data.archive.zip
    zip: true
    path.in.zip: ais.nmea
    verbose: false
  - type: tcp
    server: ais.exploratorium.edu
    port: 80
    verbose: false
  - type: tcp
    server: sinagot.net
    port: 2947
    verbose: true

forwarders:
  - type: rest
    server.name: 192.168.42.6
    server.port: 9999
    rest.resource: /mux/nmea-sentence
    rest.verb: POST
    http.headers: Content-Type:text/plain
    verbose: true
  # - type: console
  - type: tcp
    port: 7002
    properties: no.ais.properties
  - type: tcp
    subclass: nmea.forwarders.AISTCPServer
    port: 7003
    verbose: false

