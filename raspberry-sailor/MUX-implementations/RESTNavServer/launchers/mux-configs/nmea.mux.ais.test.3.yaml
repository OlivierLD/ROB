name: "With a GPS and AIS (replay), for tests"
description:
  - "Replay Channel"
  - "No forwarders"
  - "AIS Manager Computer"
  - "Just HTTP - static and REST"
context:
  with.http.server: true
  http.port: 9999
  init.cache: true
channels:
  # GPS and AIS replay
  - type: file
    # filename: ../../../NMEA-multiplexer/sample-data/data.nmea
    filename: ../../../NMEA-multiplexer/logged/dives_2023_05_28.nmea
    zip: false
    verbose: false
# forwarders:
  # - type: console
computers:
  - class: nmea.computers.AISManager
    verbose: false
    properties: mux-configs/ais.mgr.properties

