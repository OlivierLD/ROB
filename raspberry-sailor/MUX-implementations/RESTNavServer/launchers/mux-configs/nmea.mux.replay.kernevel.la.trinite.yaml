#
# MUX definition.
#
name: "Replay log file. Chartless Map."
description:
  - Replay a log file from the logged folder (Kernevel - La Trinit√©).
  - The file must obviously be here for the replay to work.
  - Markers and Borders demo/tests
context:
  with.http.server: true
  http.port: 9999
  init.cache: true
  default.declination: -1
  markers: mux-configs/markers.etel.gx.stphil.yaml
  markers.list:
    - markers: mux-configs/markers.lorient.blavet.yaml
    - markers: mux-configs/markers.rade.de.brest.yaml
    - markers: mux-configs/markers.houat.hoedic.belle-ile.yaml
    - markers: mux-configs/markers.couregant.la.plate.yaml
    - markers: mux-configs/markers.glenan.yaml
    - markers: mux-configs/markers.uk.yaml
    # - markers: mux-configs/markers.bretagne.bumper.yaml
    # - markers: mux-configs/markers.san.juan.yaml
channels:
  - type: file
    filename: ./sample.data/kernevel.latrinite.nmea.zip
    zip: true
    path.in.zip: kernevel.latrinite.nmea
    # between-records: 50   # Speed up
    verbose: false
    # sentence.filters: ~GGA,~GSV,~GSA
    # sentence.filters: ~GGA
computers:
  - class: nmea.computers.BorderManager
    properties: mux-configs/border.mgr.default.properties
    verbose: false
