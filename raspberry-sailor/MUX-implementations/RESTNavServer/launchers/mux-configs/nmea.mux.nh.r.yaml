#
# MUX definition.
#
name: "Replaying logged data, Nuku-Hiva to Rangiroa"
context:
  with.http.server: true
  http.port: 9999
  init.cache: true
  deviation.file.name: "dp_2011_04_15.csv"
  max.leeway: 10.0
  damping: 30
channels:
  - type: file
    filename: ../../NMEA-multiplexer/sample-data/logged-data.nmea.zip
    zip: true
    path.in.zip: 2010-11-08.Nuku-Hiva-Tuamotu.nmea
    verbose: false
forwarders:
  - class: nmea.forwarders.CharacterConsoleWriter
    properties: mux-configs/char.console.properties
computers:
  - type: tw-current
    #                   30s 60s 10m
    time.buffer.length: 30, 60, 600

