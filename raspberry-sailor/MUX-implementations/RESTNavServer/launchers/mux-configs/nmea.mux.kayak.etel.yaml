#
# MUX definition.
#
name: "Replaying logged data, kayaking Pte du Perche, with Corine."
context:
  with.http.server: true
  http.port: 9999
  markers: ./mux-configs/markers.yaml
  markers.list:
    - markers: ./mux-configs/markers.north.ria.yaml
  init.cache: true
channels:
  - type: file
    filename: ./sample.data/logged.data.zip
    zip: true
    path.in.zip: 2022-08-04.nmea
    verbose: false
forwarders:
  - type: tcp
    port: 7005
    verbose: true
