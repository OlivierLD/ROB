#
# MUX config definition.
#
name: "Replaying logged data, tacking back in Oyster Point"
description:
  - First tests on on-the-fly leeway value modification.
  - See how current calculation is impacted.
context:
  with.http.server: true
  http.port: 9999
  init.cache: true
  deviation.file.name: "dp_2011_04_15.csv"
  max.leeway: 10.0
  damping: 30
channels:
  - type: file
    filename: ../../../NMEA-multiplexer/sample-data/logged.data.zip
    zip: true
    path.in.zip:  2010-07-10.tacking.back.in.nmea
    between-records: 1000
    loop: true
    verbose: false
forwarders:
  - type: "tcp"
    port: 7001
  - type: "gpsd"
    port: 2947
    properties: mux-configs/gpsd.properties
computers:
  - type: tw-current
    #  in seconds:      30s 1m  10m
    time.buffer.length: 30, 60, 600

