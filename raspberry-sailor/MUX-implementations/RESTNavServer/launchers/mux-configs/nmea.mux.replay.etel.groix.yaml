#
# MUX definition.
#
name: "Replay log file. Chartless Map."
description:
  - Replay a log file from the logged folder.
  - The file must obviously be here for the replay to work.
  - Markers and Borders demo/tests
  - Used by option 13c in the demoLauncher
context:
  with.http.server: true
  http.port: 9999
  init.cache: true
  default.declination: -1
  # markers: mux-configs/markers.01.yaml
  # markers: mux-configs/markers/markers.etel.gx.stphil.yaml
  markers.list:
    - markers: mux-configs/markers/markers.etel.gx.stphil.yaml
    - markers: mux-configs/markers/markers.lorient.blavet.yaml
    - markers: mux-configs/markers/markers.rade.de.brest.yaml
    - markers: mux-configs/markers/markers.couregant.la.plate.yaml
    # - markers: mux-configs/markers/markers.bretagne.bumper.yaml
    # - markers: mux-configs/markers/markers.san.juan.yaml
  next-waypoint: BMELITE
channels:
  - type: file
    filename: ./sample.data/going.to.groix.nmea.zip
    zip: true
    path.in.zip: going.to.groix.2.nmea
    between-records: 50   # Speed up
    verbose: false
    # sentence.filters: ~GGA,~GSV,~GSA
    # sentence.filters: ~GGA
  - type: rest           # An example. Pings the Python REST Server for the SenseHAT data (GET). See "RESTReader firing super.fireDataRead"
    protocol: http
    # machine-name: localhost
    machine-name: 192.168.1.41
    http-port: 9999
    query-path: /sense-hat/all-env-sensors   # /sense-hat/pressure
    # query-string:      # Would include the ?, and subsequent &...
    # ----------------------
    # Just the pressure
    # jqs: ".pressure"     # JQ String, to apply on the response
    # nmea-processor: nmea.parser.StringGenerator.generateMMB(String:"SH", double:value) # 'value' is a reserved word
    # ----------------------
    # Full MBA
    # jqs: ""
    nmea-processor: nmea.parser.StringGenerator.senseHatENVtoMDA(String:"SH", String:value) # 'value' is a reserved word
    # ----------------------
    between-loops: 2000  # in ms
    verbose: false
  #
forwarders:
  - type: file
    verbose: false
    timebase.filename: false
    filename: data.4tests.nmea
    flush: true
    # sentence.filters: MWV, VHW, HDG
    sentence.filters: ~GGA,~GSA,~GSV
#  - type: console
#  - type: tcp
#    port: 7002
computers:
  - class: nmea.computers.BorderManager
    properties: mux-configs/border.mgr.properties
    verbose: false
  - class: nmea.computers.NextWaypointManager
    verbose: false