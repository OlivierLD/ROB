#
# MUX definition.
# With AIS Data from OpenCPN
#
name: "Replay log file. Chartless Map."
description:
  - Replay a log file from the logged folder.
  - The file must obviously be here for the replay to work.
  - Markers and Borders demo/tests
  - AIS Data forwarded by OpenCPN, reading from sinagot.net (and read from udp channel)
context:
  with.http.server: true
  http.port: 9999
  init.cache: true
  default.declination: -1
  # markers: mux-configs/markers.01.yaml
  markers: mux-configs/markers.etel.gx.stphil.yaml
  markers.list:
    - markers: mux-configs/markers.lorient.blavet.yaml
    - markers: mux-configs/markers.rade.de.brest.yaml
    # - markers: mux-configs/markers.bretagne.bumper.yaml
    - markers: mux-configs/markers.san.juan.yaml
channels:
  - type: file
    filename: ./sample.data/going.to.groix.nmea.zip
    zip: true
    path.in.zip: going.to.groix.2.nmea
    between-records: 50   # Speed up
    verbose: false
    # sentence.filters: ~GGA,~GSV,~GSA
    # sentence.filters: ~GGA
  - type: udp
    server: "localhost"
    port: 8002
    timeout: -1
    verbose: false
#forwarders:
