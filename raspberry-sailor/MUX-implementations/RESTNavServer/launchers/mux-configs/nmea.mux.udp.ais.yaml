#    verbose: false
#    timebase.filename: false
#    filename: data.4tests.nmea
#    flush: true
#    # sentence.filters: MWV, VHW, HDG
#    sentence.filters: ~GGA,~GSA,~GSV
#  - type: console
#  - type: tcp
#    port: 7002
computers:
  - class: nmea.computers.BorderManager
    properties: mux-configs/border.mgr.properties
    verbose: false
