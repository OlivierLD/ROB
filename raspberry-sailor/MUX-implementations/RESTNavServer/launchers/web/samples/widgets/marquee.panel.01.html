<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Widget Samples</title>
	<link rel="stylesheet" href="../../css/stylesheet.css" type="text/css"/>
	<script src="../../widgets/MarqueePanel.js"></script>
	<script type="text/javascript">

		var marqueePanel;

		window.onload = function() {
			marqueePanel = new MarqueePanel(
					'aCanvas');

			marqueePanel.clear();
			marqueePanel.repaint();
		};

		var txtProgress = function(x, str) {
			marqueePanel.clear();
			var pos = marqueePanel.text(str, x, 12, 1);
			marqueePanel.repaint();
			// if (x > -128 ) {
			// 	setTimeout(function () {
			// 		txtProgress(x - 1, str);
			// 	}, 125);
			// }
		};


		var onTextChange = function(txt) {
			var str = txt.value;

			setTimeout(function() {
				txtProgress(1, str);
			}, 500);
		};

	</script>
</head>
<body>
	<div style="border-radius: 5px; border: 1px solid silver; width: 650px; margin-bottom: 3px;">
		<input type="text" onchange="onTextChange(this);" placeholder="Your text here" style="width: 100%;" />
	</div>
	<div style="border-radius: 5px; border: 1px solid silver; width: 650px; text-align: center; overflow: auto;">
	  <canvas id="aCanvas" width="1024" height="256" title="Title show up here"></canvas>
	</div>
</body>
</html>
