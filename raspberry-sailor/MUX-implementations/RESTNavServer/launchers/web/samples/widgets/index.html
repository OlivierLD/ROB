<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Widget Index</title>
	<link rel="icon" type="image/ico" href="../../icons/hammerhead.02.ico">
	<link rel="stylesheet" href="../../css/stylesheet.css" type="text/css"/>
	<script type="text/javascript" src="../../js/qrcode.js"></script>
	<script type="text/javascript">

		window.onload = function() {
			makeTopCode(document.location);
		};

	</script>

</head>
<body style="height: 100%;">
	<div style="height: 95%; border-radius: 5px; border: 1px solid silver;">
		<table style="width: 100%; height: 100%" border="0">
			<tr>
				<td valign="top" style="width: 15%;" rowspan="1">
					<table style="width: 100%; height: 100%"  border="0">
						<tr>
							<td valign="top">
								<div style="height: 100%; border-radius: 5px; border: 1px solid silver; overflow-y: auto;">
									<ul>
										<li><a href="javascript:void(0)" onclick="document.getElementById('widget').src='';" title="Remove all data, clean screen.">Clear</a></li>
										<li><a href="home.page.html" target="widget" onmouseover="makeCodeOnClick(this);">Home Page</a></li>
										<li><a href="analog.display.01.html" target="widget" onmouseover="makeCodeOnClick(this);">Analog Display - 1</a></li>
										<li><a href="direction.display.01.html" target="widget" onmouseover="makeCodeOnClick(this);">Direction Display - 1</a></li>
										<li><a href="marquee.panel.01.html" target="widget" onmouseover="makeCodeOnClick(this);">Marquee Panel</a></li>
									</ul>
								</div>
							</td>
						</tr>
						<tr style="max-height: 260px;">
							<td valign="bottom" style="height: 260px;">
								<h7>Scan this from a tablet or smart-phone</h7>
								<div id="qrcode" style="width:250px; height:250px; margin-top:1px; padding: 10px; border-radius: 5px; border: 1px solid #CCC; "></div>
								<script type="text/javascript">

									var qrcode = new QRCode(document.getElementById("qrcode"), {
										width:  250,
										height: 250
									});

									var makeTopCode = function() {
										var url = document.location.href;
										makeCode(url);
									};

									var makeCodeOnClick = function(link) {
										var url = link.href;
										makeCode(url);
									};

									var makeCode = function(url) {
	//								console.log("Making QR Code for " + url);
										qrcode.makeCode(url);
									};

								</script>
							</td>
						</tr>
					</table>
				</td>
				<td>
					<iframe id="widget" name="widget" src="home.page.html" style="width: 100%; height: 100%;" frameborder="0"></iframe>
				</td>
			</tr>
		</table>
	</div>
	<i>Oliv did it</i>
</body>
</html>
