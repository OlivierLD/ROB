<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Widget Samples</title>
	<link rel="stylesheet" href="../../css/stylesheet.css" type="text/css"/>
	<script src="../../widgets/Direction.js"></script>
	<script type="text/javascript" src="../../js/pub.sub.js"></script>
	<script type="text/javascript">

		var directionDisplay;

		window.onload = function() {
			directionDisplay = new Direction(
					'aCanvas', // Canvas Name
					100, 			 // Radius
					45, 			 // Major ticks
					5, 				 // Minor Ticks
					true);		 // With rose
			directionDisplay.setLabel('DIR');
			directionDisplay.setValue(10);
		};

		var change = function(slider) {
			var val = slider.value;
			directionDisplay.animate(val);
		};

		var onBorderChange = function(cb) {
			directionDisplay.setBorder(cb.checked);
			directionDisplay.repaint();
		};

		// TODO smooth y/n, border y/n, etc

	</script>
</head>
<body>
	<div style="border-radius: 5px; border: 1px solid silver; width: 250px; margin-bottom: 3px;">
		<input type="checkbox" onchange="onBorderChange(this);" checked />With Border
	</div>
	<div style="border-radius: 5px; border: 1px solid silver; width: 250px; text-align: center;">
		<canvas id="aCanvas" width="240" height="220" title="Title show up here"></canvas>
		<br/>
		<input type="range" min="0" max="360" step="0.1" value="10" onchange="change(this);" style="width: 240px;">
	</div>
</body>
</html>
