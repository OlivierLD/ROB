<!DOCTYPE html>
<!--
 | This is a test, WiP.
 | Faxes from the Internet, rotated and re-scaled
 +-->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
    <title>Internet Faxes</title>
    <link rel="icon" type="image/ico" href="../icons/hammerhead.02.ico">
    <link rel="stylesheet" href="../css/white.css" type="text/css"/>
    <style>
    .fax-container {
      display: grid;
      grid-template-columns: 450px 450px;
      padding: 0px;
      /* margin: auto; */
    }
    </style>
    <script type="text/javascript">
        
        showSurface = (cb) => {
          rightFax.style.display = cb.checked ? 'inline' : 'none';
          leftFax.style.display = cb.checked ? 'inline' : 'none';
          if (leftFax.style.display === 'none' && rightFax.style.display === 'none') {
              fax500mb.style.marginTop = '-30px';
            } else {
              fax500mb.style.marginTop = '-575px';
            }
        };
        show500mb = (cb) => {
          fax500mb.style.display = cb.checked ? 'inline' : 'none';
          if (leftFax.style.display === 'none' && rightFax.style.display === 'none') {
            fax500mb.style.marginTop = '-30px';
          } else {
            fax500mb.style.marginTop = '-575px';
          }
        };
    </script>
</head>
<body>
  <h2>Faxes from the Internet, surface and 500mb, now</h2>

<!-- North-West Atlantic: https://tgftp.nws.noaa.gov/fax/PYAA12.gif -->
<!-- North-East Atlantic: https://tgftp.nws.noaa.gov/fax/PYAA11.gif -->
<!-- North Atlantic 500mb: https://tgftp.nws.noaa.gov/fax/PPAA10.gif -->

  <!-- TODO Values for the faxes position (CSS width, margins, etc) -->

  <div id="fax-checkboxes">
    <input type="checkbox" onchange="showSurface(this);" checked>Surface Faxes
    <input type="checkbox" onchange="show500mb(this);" checked>500mb
  </div>

  <div id="placeholder" class="fax-container" style="min-height: 600px; min-width: 1024px; padding-top: 80px;">
      <img id="left" src="https://tgftp.nws.noaa.gov/fax/PYAA12.gif"></img>
      <img id="right" src="https://tgftp.nws.noaa.gov/fax/PYAA11.gif"></img>
      <img id="500mb" src="https://tgftp.nws.noaa.gov/fax/PPAA10.gif"></img>
  </div>
  <div>
      <canvas id="img-canvas" style="width: 1024px; height: 600px;"></canvas>
  </div>
  <div style="padding-top: 0px;">
      <!-- <input type="checkbox" id="show-surface" onchange="showSurface(this);" checked> Surface Faxes -->
      <input type="checkbox" id="show-500mb" onchange="show500mb(this);" checked> 500mb Fax
  </div>
</body>
<script type="text/javascript">

    let leftFax;
    let rightFax;
    let fax500mb;

    window.onload = () => {
      leftFax = document.getElementById('left');
      leftFax.style.width = '600px';
      leftFax.style.height = 'auto';
      leftFax.style.transform = 'rotate(90deg)';
      leftFax.style.filter = 'opacity(1.0)';

      rightFax = document.getElementById('right');
      rightFax.style.width = '600px';
      rightFax.style.height = 'auto';
      rightFax.style.transform = 'rotate(90deg)';
      rightFax.style.filter = 'opacity(1.0)';
      rightFax.style.marginLeft = '-33px';
      rightFax.style.zIndex = '-1';

      fax500mb = document.getElementById('500mb');
      fax500mb.style.width = '919px';
      fax500mb.style.height = 'auto';
      // fax500mb.style.transform = 'rotate(0deg)';
      fax500mb.style.filter = 'opacity(0.5)';
      fax500mb.style.marginLeft = '62px';
      fax500mb.style.marginTop = '-575px';
      fax500mb.style.zIndex = '1';
    };
</script>
</html>
