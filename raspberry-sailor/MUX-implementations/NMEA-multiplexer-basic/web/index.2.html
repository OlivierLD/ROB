<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
  <link rel="icon" type="image/jpg" href="icons/palm.04.jpg">
  <link rel="stylesheet" href="css/stylesheet.css" type="text/css"/>
  <style>
body {
    font-family: "Lato", sans-serif;
}

.sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.6);
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}

.sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 18px;
    color: white; /* #818181; */
    display: block;
    transition: 0.3s;
}

.sidenav a:hover, .offcanvas a:focus{
    color: cyan; /* #f1f1f1; */
}

.sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 24px;
    margin-left: 50px;
}

.description {
    color: white;
    text-align: right;
    padding-right: 10px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

#wrap { position:fixed; left:0; width:100%; top:40px; height:100%; }

  </style>
</head>
<body>
	<div id="side-nav" class="sidenav" onmouseleave="closeNav()">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a href="javascript:void(0)" onclick="document.getElementById('the-frame').src='';" title="Remove all data, clean screen.">Clear</a>
		<a href="admin.html" target="iframe_a" title="Admin screen">Admin</a>
		<a href="logMgmt.html" target="iframe_a" title="Log files managements">Log Management</a>
		<a href="gps.demo.html" target="iframe_a" title="Requires the MUX to be running with a GPS connected (or a replay)">GPS Demo (analog)</a>
		<a href="gps.digital.html" target="iframe_a" title="Requires the MUX to be running with a GPS connected (or a replay)">GPS Demo (digital)</a>
		<a href="small.console.gps.ais.html" target="iframe_a" title="Small Console, GPS, AIS.">GPS & AIS Demo</a>
		<a href="chartless.gps.ais.html" target="iframe_a" title="WebComponent Console, GPS, AIS.">GPS & AIS Demo, WebComponents</a>
        <div class="description">Featuring the Chartless Map</div>
		<a href="runner.html" target="iframe_a" title="Mobile client">Small client</a>
		<a href="console.html" target="iframe_a" title="NMEA Data. Requires proper MUX settings">Instruments Console</a>
	</div>

    <div>
        <span style="font-size:20px; cursor:pointer; color: black;" onclick="openNav()">&#9776; Resource Menu</span> <!-- the hamburger -->
        <span style="font-size:20px; cursor:pointer; color: black; float: right;" onclick="javascript:window.history.back()">&#8617;</span> <!-- Back arrow -->
    </div>

	<div id="wrap">
		<iframe id="the-frame" frameborder="0" src="" name="iframe_a" style="width: 100%; height: 95%;"></iframe>
	</div>

	<script type="text/javascript">
var openNav = function() {
    document.getElementById("side-nav").style.width = "350px";
};

var closeNav = function() {
    document.getElementById("side-nav").style.width = "0";
};
	</script>
</body>
</html>
