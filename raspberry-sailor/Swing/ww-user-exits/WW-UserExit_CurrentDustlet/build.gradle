plugins {
  id 'java'
  id 'idea'
  id 'maven-publish'
  id 'com.github.johnrengelman.shadow'
}

group = 'raspberry.on.board'
version = '1.0'

repositories {
  mavenLocal()
  mavenCentral()
  maven { url "https://www.datanucleus.org/downloads/maven2" }  // For XML Parser
}

dependencies {
  implementation project(':common-swing-utils')
  implementation project(':astro-computer:AstroUtilities')
  implementation project(':raspberry-sailor:Swing:WeatherWizard')
  implementation project(':raspberry-sailor:Swing:ChartComponents')

  testImplementation "junit:junit:$junit_version"
}

jar {
  // User-exit specific.
  manifest {
    attributes(
            "Manifest-Version": "1.0",
            "Compile-Date": new Date().toString(),
            'Built-By': System.properties['user.name'],
            'Created-By': "Gradle ${gradle.gradleVersion}",
            'Build-Jdk': "${System.properties['java.version']} (${System.properties['java.vendor']} ${System.properties['java.vm.version']})",
            'Build-OS': "${System.properties['os.name']} ${System.properties['os.arch']} ${System.properties['os.version']}",
    )
    attributes([
            "WW-User-Exit-Action"  : "weatherwizard.userexits.GRIBCurrentDustlet", // The UE class
            "WW-User-Exit-Comment" : "Current Dustlets",
            "WW-User-Exit-Location": "Dustlets",       // Location in user-exit menu, ';' separated hierarchy.
            "WW-User-Exit-ack"     : "true",
            "WW-User-Exit-sync"    : "true"
    ], "GRIB Current Dustlets")
  }
}

shadowJar {
  zip64 true
}
